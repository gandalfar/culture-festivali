<!DOCTYPE html>
<html>
  <head>
    <title>Culture.si festivals</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    
    <script type="text/javascript" src="https://github.com/mbostock/d3/raw/v2.4.6/d3.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
	 <!-- <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css"> -->
   <link rel="stylesheet" href="bootstrap.min.css">

    <script type="text/javascript" src="script.js"></script>

  </head>

  <body>
  <div class="container">
  <h2>International festivals in Slovenia in 2012 from <a href="http://culture.si">Culture.si</a></h2>

  <div id="short_description">
    <h4 class="title">Move your mouse over the box.</h4>
  </div>

  <div class="legend">
  </div>

  <div id="description"></div></div>
  </div>

  <script type="text/template" id="short_tmpl">
  <div class="row">
    <div class="span12">
      <h4 class="title">${label} (${merged_cat})</h3>
    </div>
  </div>
  </script>

  <script type="text/template" id="description_tmpl">
    <h3 class="title"><a href="{uri}"}>${label}</a></h3>
  	<p>
      <strong>Organised by:</strong> ${organised_by} <br />
      <strong>Frequency:</strong> ${frequency} <br /> 
      <strong>Web site:</strong> <a href="${website}">${website}</a> <br />
    </p>

  
  </script>
  </body>
</html>
