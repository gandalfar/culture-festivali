<!DOCTYPE html>
<html>
  <head>
    <title>Playing with D3</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    
    <script type="text/javascript" src="https://github.com/mbostock/d3/raw/v2.4.6/d3.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">

    <script type="text/javascript" src="script.js"></script>

  </head>

  <body>
  <div class="container">
  <h2>Festivali v letu 2012 iz <a href="http://culture.si">Culture.si baze</a></h2>

  
  <div id="description"></div></div>
  </div>

  

  <script type="text/template" id="description_tmpl">
  <div class="row">
  	<div class="span12">
  		<h3 class="title">${label}</h3>
  	</div>
  </div>
  <div class="row">
	
	<div class="span6">
		<strong>Organizira:</strong> ${organised_by} <br />
		<strong>Naslov:</strong> ${street} <br />
		<strong>Kraj:</strong> ${town} <br />
	</div>
	<div class="span10">
		<strong>Pogostost:</strong> ${frequency} <br />
		<strong>Spletna stran:</strong> <a href="${website}">${website}</a> <br />
		<strong>E-mail:</strong> <a href="mailto:${email}">${email}</a> <br />
		<strong>Telefon:</strong> ${telephone} <br />
	</div>
  </div>
	<div class="row">
		<div class="span16">
			<strong>Culture.si:</strong> <a href="${uri}">${uri}</a> <br />
			<strong>Tip:</strong> <a href="http://www.culture.si/en/Category:${type}">${type}</a>
		</div>
	</div>
  
  </script>
  </body>
</html>
